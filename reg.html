<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			input{
				width: 20%;
				height: 30px;
			}
		</style>
		<script type="text/javascript">
			function checkinput() {

				if($('#name').val() == '') {
					alert("你的用户名不能为空");
					$('#name').focus();
					return false;
				}

				if($('#pwd').val() == '') {
					alert("你的密码不能为空");
					$('#pwd').focus();
					return false;
				}

				if($('#pwd').val() != $('#pwdconfirm').val()) {
					alert("你输入的两次密码不一致，请重新输入！");
					$('#pwd').focus();
					return false;
				}
				if($('#yzm').val() == '') {
					alert("你的验证码不能为空");
					$('#yzm').focus();
					return false;
				}
			}
		</script>
	</head>

	<body>
		<form action="reg.php" method="post" onsubmit="return checkinput()">
			<div id="container" align="center" style="margin-top: 200px;">
				<p style="font-size: 1.5em;">用户注册</p>

				<input type="text" id="name" name="name" placeholder="用户名" />
				<br/>
				<input type="password" id="pwd" name="pwd" placeholder="密码" />
				<br/>
				<input type="password" id="pwdconfirm" name="pwdconfirm" placeholder="确认密码" />
				<br/>
				<input type="text" id="yzm" name="yzm" placeholder="验证码" />
				<br/>
				<img src="yanzhengma.php" onClick="this.src='yanzhengma.php?nocache='+Math.random()" style="cursor:hand">
				<br/>
				<input type="submit" value="注册"/>
				<br/>

			</div>
		</form>
	</body>

</html>
